<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo List</title>
  </head>
  <body>

    <div class="header">
      <p>Todo List</p>
    </div>

    <div class="content">

      <div class="sidePannelContainer">

        <div class="sidePannel">

          <div class="createNewProject">
            <button id="newProject">New Project</button>
          </div>

          <div class="projects"></div>
  
          <div class="projectCreation">
  
            <div class="projectCreationInput">
              <div class="exitBtn"></div>
              <p>Give Your Project A Name</p>
              <input type="text" id="projectName">
              <button id="createProject">Create New Project</button>
            </div>
  
          </div>
  
        </div>

      </div>

      <div class="todoSection">

        <div class="currentProject">
          <button id="createNewTodo">Create New Todo</button>
        </div>
  
        <div class="todoItemCreation">

          <div class="todoItemCreationInput">
            <div class="exitBtn"><img id="createTodoExitBtn"></div>
            <label>Title: <input class="todoInfo" type="text" id="title"></label>
            <label>Description: <input class="todoInfo" type="text" id="description"></label>
            <label>Due Date: <input class="todoInfo" type="date" id="dueDate"></label>
            <label>Priority: <input class="todoInfo" type="text" id="priority"></label>
            <div class="buttonDiv">
              <button id="createTodo">Create Todo</button>
            </div>
            
          </div>
          
        </div>
  
        <div class="todoItems">
        </div>

      </div>
      
    </div>

    <footer></footer>

    <script src="bundle.js"></script>
  </body>
</html>
